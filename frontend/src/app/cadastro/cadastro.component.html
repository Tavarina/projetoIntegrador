<div class="container-fluid img-bg">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5 mb-5 bg-box">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center pd-cadastro">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome"
                            placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Email</label>
                        <input [(ngModel)]="usuario.email" class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha"
                            id="senha" placeholder="Sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha"
                            id="confirmSenha" placeholder="Confirme sua Senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/home">Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

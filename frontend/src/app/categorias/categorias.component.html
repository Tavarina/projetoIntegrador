
<app-menu-admin *ngIf='auth.logadoAdmin()'></app-menu-admin>

<div class="container-fluid">

    <div class="row bg">
        <div class="col-md-12 text-white">

            <h1 class='fs-54 text-center mt-4'>Categoria</h1>
            <h5 class='fs-18 text-center'>Veja aqui todas os categorias cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">

                        <input [(ngModel)]= 'categoria.nomeCategoria' type="text" class='form-control mb-3' id='descricao'placeholder='Digite o nome da categoria'>
                    
                        <input [(ngModel)]= 'categoria.descricao' type="text" class='form-control' id='descricao'placeholder='Digite a descrição da categoria'>
                        

                    </div>

                    <div class= 'd-flex justify-content-center'>
                        <button class='btn btn-light' (click)='cadastrarCategoria()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class='text-center'>Todas as Categorias</h2>
        </div>

    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>

                    <th scope="col" class="text-right">Modificações</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let i of listaCategoria'>
                    <th>{{i.idCategoria}}</th>
                    <td>{{i.nomeCategoria}}</td>

                   <td class="d-flex justify-content-end">
                      <button class="btn btn-info mr-3" [routerLink]="['/edit-categoria', i.idCategoria]" >Editar</button>
                      <button class="btn btn-danger"[routerLink]="['/delete-categoria', i.idCategoria]" >Apagar</button> 
                    </td>
                    
                  </tr>
                  
                </tbody>
              </table>
        </div>

    </div>
</div>

<app-rodape></app-rodape>

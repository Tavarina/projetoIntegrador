

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar produto</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="nomeProduto">Nome do produto:</label>
                <input type="text" class="form-control"id="nomeProduto"[(ngModel)]='produto.nomeProduto'>

        </div>

        <div class="form-group">
            <label for="descricao">Descrição do produto:</label>
            <input type="text" class="form-control"id="descricao"[(ngModel)]='produto.descricao'>

        </div>

        <div class="form-group">
            <label for="marca">Marca do produto:</label>
            <input type="text" class="form-control"id="marca"[(ngModel)]='produto.marca'>

        </div>

        <div class="form-group">
            <label for="preco">Preço do produto:</label>
            <input type="number" class="form-control"id="preco"[(ngModel)]='produto.preco'>

        </div>

        <div class="form-group">
            <label for="texto">Escolha uma categoria: </label>
            <select name="categoria" id="categoria" class='form-control' [(ngModel)]='idCategoria' (change)='findByIdCategoria()'>
                <option value="">Categorias</option>
                <option *ngFor='let item of listaCategorias' value="{{item.idCategoria}}">{{item.nomeCategoria}}</option>
            </select> 
        </div>

        <div class="form-group">
            <label for="foto">Foto do produto:</label>
            <input type="text" class="form-control"id="foto"[(ngModel)]='produto.fotoProduto'>

        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/admin-produto'>Cancelar</button>
            <button class=" btn btn-success" (click)='atualizar()' >Atualizar</button>

        </div>


    </div>
</div>
